<!DOCTYPE html>
<html ng-app="ccgenerator">
<head>
  <title>Hello World, AngularJS</title>

  <script type='text/javascript' src='/api/dwr/engine.js'></script>
  <script type='text/javascript' src='/api/dwr/interface/ThinCCNumberGeneratorProxy.js'></script>
  <script type='text/javascript' src='/api/dwr/util.js'></script>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>

  <script src="../common/js/jquery-1.9.1.js"></script>
  <script src="../common/js/ng-grid-2.0.11.debug.js"></script>
  <script src="app.js"></script>

  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/base-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="../common/css/ng-grid.css">
  <link rel="stylesheet" href="app.css">

  <script type='text/javascript'>
  </script>

</head>
<body>


<form class="pure-form" ng-controller="formController">


  <div class="pure-g">
    <div class="pure-form-aligned pure-u-1-2">

      <fieldset>
        <legend>Output Fields</legend>

        <div class="pure-control-group">
          <label for="stepName">Step name</label>
          <input id="stepName" type="text" placeholder="Step name" ng-model="stepModel.stepName"/>
        </div>

        <div class="pure-control-group">
          <label for="cardNumberFieldName">Card Number Field Name</label>
          <input id="cardNumberFieldName" type="text" placeholder="cardNumber" ng-model="stepModel.numberFieldName"/>
        </div>

        <div class="pure-control-group">
          <label for="cardTypeFieldName">Card Type Field Name</label>
          <input id="cardTypeFieldName" type="text" placeholder="cardType" ng-model="stepModel.typeFieldName"/>
        </div>

        <div class="pure-control-group">
          <label for="cardLengthFieldName">Card Length Field Name</label>
          <input id="cardLengthFieldName" type="text" placeholder="cardLength" ng-model="stepModel.lengthFieldName"/>
        </div>

      </fieldset>


    </div>
    <div class="pure-form-aligned pure-u-1-2">
      <fieldset>
        <legend>Generate Card</legend>

        <div class="pure-control-group">
          <label for="cardType">Type</label>
          <select id="cardType" ng-model="selectedCardType" ng-options="cardType.name for cardType in cardTypes">
          </select>
        </div>

        <div class="pure-control-group">
          <label for="cardLength">Length</label>
          <input id="cardLength" type="number" placeholder="" ng-model="cardLength"/>
        </div>

        <div class="pure-control-group">
          <label for="cardCount">How many?</label>
          <input id="cardCount" type="number" placeholder="" ng-model="cardCount"/>
        </div>

        <div class="pure-controls">
          <button class="pure-button pure-button-primary" ng-click="addCardEntry()">Add</button>
        </div>

      </fieldset>


      <fieldset>

        <legend>Cards to be generated:</legend>

        <table class="pure-table">
          <thead>
          <tr>
            <th>#</th>
            <th>Card Type</th>
            <th>Length</th>
            <th>How many?</th>
            <th>Action</th>
          </tr>
          </thead>

          <tbody>

          <tr ng-class-odd="'pure-table-odd'" ng-repeat="cardEntry in cardEntries">
            <td>{{$index + 1}}</td>
            <td>{{cardEntry.type}}</td>
            <td>{{cardEntry.length}}</td>
            <td>{{cardEntry.count}}</td>
            <td><a href ng-click="removeCardEntry($index)">Delete</a></td>
          </tr>

          </tbody>
        </table>

      </fieldset>

    </div>

  </div>


  <div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
      <fieldset>
        <div class="pure-controls">
          <button type="button" ng-click="help()" class="pure-button button-warning">Help</button>
          <button type="submit" ng-click="submit()" class="pure-button pure-button-primary">Okay</button>
          <button type="button" ng-click="cancel()" class="pure-button">Cancel</button>
        </div>
      </fieldset>
    </div>
    <div class="pure-u-1-3"></div>
  </div>



</form>

</body>
</html>
